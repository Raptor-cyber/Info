<body class="ibg-dark" style="background-color: white">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="../career.html">
                        <img class="align-content" src="images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">

                         
                    <form action="#" method="POST">
                    <h1 style="text-align:center;color:navyblue">Job Portal</h1>
                    <fieldset>

                       <legend style="text-align: center;">HRM Login</legend>
                       <hr/>
                       

                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                        
                        <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        
                        <div class="checkbox">
                                    <label class="pull-right">
                               
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" style="background-color:black;">Sign in</button>
                          
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="vendors/jquery/dist/jquery.min.html"></script>
